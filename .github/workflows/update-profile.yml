name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with GitHub Stats
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              // è·å–ç”¨æˆ·ä¿¡æ¯
              const { data: user } = await github.rest.users.getByUsername({
                username: context.repo.owner
              });
              
              // è·å–ä»“åº“ä¿¡æ¯
              const { data: repos } = await github.rest.repos.listForUser({
                username: context.repo.owner,
                type: 'all',
                per_page: 100
              });
              
              // è·å–çƒ­é—¨ä»“åº“ï¼ˆæŒ‰æ˜Ÿæ•°æ’åºï¼‰
              const popularRepos = repos
                .filter(repo => !repo.fork && repo.stargazers_count > 0)
                .sort((a, b) => b.stargazers_count - a.stargazers_count)
                .slice(0, 4);
              
              const joinDate = new Date(user.created_at);
              const formattedDate = joinDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
              });
              
              const yearsOnGitHub = new Date().getFullYear() - joinDate.getFullYear();
              const totalRepos = user.public_repos;
              const followers = user.followers;
              const following = user.following;
              
              // è¯»å–READMEæ¨¡æ¿
              let readme = fs.readFileSync('README.md', 'utf8');
              
              // æ›¿æ¢åŸºæœ¬ä¿¡æ¯
              readme = readme.replace(/\[GITHUB_JOIN_DATE\]/g, formattedDate);
              readme = readme.replace(/\[YEARS_ON_GITHUB\]/g, yearsOnGitHub);
              readme = readme.replace(/\[TOTAL_REPOS\]/g, totalRepos);
              readme = readme.replace(/\[FOLLOWERS_COUNT\]/g, followers);
              readme = readme.replace(/\[FOLLOWING_COUNT\]/g, following);
              readme = readme.replace(/\[USERNAME\]/g, context.repo.owner);
              
              // æ›¿æ¢ç”¨æˆ·åå ä½ç¬¦
              readme = readme.replace(/\[YourUsername\]/g, context.repo.owner);
              
              // è‡ªåŠ¨ç”Ÿæˆçƒ­é—¨é¡¹ç›®å¡ç‰‡
              if (popularRepos.length > 0) {
                let projectCards = '';
                popularRepos.forEach(repo => {
                  projectCards += `[![${repo.name}](https://github-readme-stats.vercel.app/api/pin/?username=${context.repo.owner}&repo=${repo.name}&theme=tokyonight&hide_border=true)](https://github.com/${context.repo.owner}/${repo.name})\n`;
                });
                
                // æ›¿æ¢é¡¹ç›®å ä½ç¬¦ - ä¿®å¤YAMLè¯­æ³•é”™è¯¯
                const projectSectionRegex = /## ğŸŒŸ Featured Projects[\s\S]*?(?=##|$)/;
                const projectMatch = readme.match(projectSectionRegex);
                if (projectMatch) {
                  const newProjectSection = `## ğŸŒŸ Featured Projects\n\n<div align="center">\n\n${projectCards}\n</div>\n\n`;
                  readme = readme.replace(projectMatch[0], newProjectSection);
                }
              }
              
              // å†™å›README
              fs.writeFileSync('README.md', readme);
              
              console.log('âœ… README updated successfully');
              console.log(`ğŸ“… Join Date: ${formattedDate}`);
              console.log(`â­ Years on GitHub: ${yearsOnGitHub}`);
              console.log(`ğŸ“š Total Repos: ${totalRepos}`);
              console.log(`ğŸ‘¥ Followers: ${followers}`);
              console.log(`ğŸ”— Following: ${following}`);
              
            } catch (error) {
              console.error('âŒ Error updating README:', error);
              throw error;
            }

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ğŸ“Š Auto-update profile stats [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push

  # ç”Ÿæˆè´¡çŒ®è›‡å½¢å›¾
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push the content to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
